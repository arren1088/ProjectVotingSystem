<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>專題投票系統</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='vote.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>專題投票系統</h1>
    <p>投出你心目中的前三名</p>
    <p>確認選擇三組後按下確認送出</p>
    <div class="voting-layout">
      <div class="button-panel">
        <div class="button-grid">
          {% for group in groups %}
            <button class="show-details-btn" data-id="{{ group.id }}" data-group-name="{{ group.name }}" data-lab-number="{{ group.lab_number }}">
              {{ group.lab_number }} <br> {{ group.id }} <br> {{ group.name }}
            </button>
          {% endfor %}
        </div>
      </div>
    </div>
<form id="voteForm" method="POST">
  <input type="hidden" name="group_ids" id="group_ids">
  <button type="submit" id="confirmButton" disabled>確認送出</button>
</form>

  </div>

  <script>
    const userVotes = {{ session.get("votes", []) | tojson }};
  window.addEventListener("beforeunload", function (event) {
    event.preventDefault();
    event.returnValue = '';
  });

  const userVotes = {{ session.get("votes", []) | tojson }};
  const hasVoted = {{ 1 if session.get("votes") and len(session["votes"]) == 3 else 0 }};

  if (hasVoted) {
    window.location.href = "{{ url_for('succeed') }}";
  }

  history.pushState(null, null, location.href);
  window.addEventListener("popstate", function () {
    history.pushState(null, null, location.href);
  });
  </script>
  <script src="{{ url_for('static', filename='js/vote.js') }}"></script>
</body>
</html>
